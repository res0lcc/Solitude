{% extends "base.html" %}
{% block title %}写日记{% endblock %}
{% block page_title %}写日记{% endblock %}
{% block content %}
<div class="diary-container">
    <div class="mdui-card diary-card">
        <div class="mdui-card-content">
            <form id="diaryForm" method="POST">
                <div class="diary-header">
                    <div class="date-section">
                        <i class="mdui-icon material-icons">event</i>
                        <input type="date" name="date" value="{{ today }}" class="date-input">
                    </div>
                    <div class="mood-section">
                        <i class="mdui-icon material-icons">mood</i>
                        <select name="mood" class="mood-select mdui-select">
                            <option value="开心">开心</option>
                            <option value="平静">平静</option>
                            <option value="伤心">伤心</option>
                            <option value="生气">生气</option>
                            <option value="疲惫">疲惫</option>
                        </select>
                    </div>
                    <div class="location-section">
                        <i class="mdui-icon material-icons">location_on</i>
                        <input type="text" name="location" placeholder="输入位置" class="location-input">
                    </div>
                </div>

                <div class="content-section">
                    <textarea class="mdui-textfield-input diary-content" name="content" rows="8" 
                              placeholder="今天发生了什么？"></textarea>
                </div>

                <div class="diary-footer">
                    <label class="mdui-checkbox">
                        <input type="checkbox" name="is_public"/>
                        <i class="mdui-checkbox-icon"></i>
                        公开发布到日记墙
                    </label>
                    <button type="submit" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">
                        发布日记

                </div>
            </form>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('diaryForm');
    
    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        console.log('表单提交触发');
        
        // 准备表单数据 - 移除 title 字段
        const formData = {
            date: this.date.value,
            content: this.content.value.trim(),
            mood: this.mood.value || '开心',
            location: this.location.value.trim(),
            is_public: this.is_public.checked
        };
        
        console.log('表单数据:', formData);

        // 内容验证
        if (!formData.content) {
            mdui.snackbar({
                message: '日记内容不能为空',
                timeout: 2000
            });
            return;
        }

        try {
            const response = await fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            console.log('服务器响应状态:', response.status);
            const result = await response.json();
            console.log('服务器响应结果:', result);

            if (result.success) {
                mdui.snackbar({
                    message: '发布成功',
                    timeout: 1500,
                    onClose: () => window.location.href = '/mydiary'
                });
            } else {
                throw new Error(result.error || '发布失败');
            }
        } catch (error) {
            console.error('提交错误:', error);
            mdui.snackbar({
                message: error.message || '发布失败，请重试',
                timeout: 2000
            });
        }
    });

    // 初始化 MDUI
    mdui.mutation();
});
</script>

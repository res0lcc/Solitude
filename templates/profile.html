{% extends "base.html" %}
{% block title %}个人中心{% endblock %}
{% block page_title %}个人中心{% endblock %}
{% block content %}
<div class="mdui-container mdui-m-t-5">
    <div class="mdui-card mdui-shadow-10" style="max-width:600px; margin: auto;">
        <div class="mdui-card-header mdui-color-theme" style="text-align: center; padding:20px;">
            <h3 style="margin:0; color:#fff;">欢迎，{{ user.nickname or user.username }}</h3>
        </div>
        <div class="mdui-card-content">
            <div class="avatar-preview">
                {% if current_user.avatar %}
                    <img src="{{ current_user.avatar }}" class="user-avatar">
                {% else %}
                    <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23666' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/></svg>" class="user-avatar">
                {% endif %}
            </div>
            <p>这里可以高度自定义你的个人中心。</p>
            <!-- 个人设置表单，可根据需求扩展 -->
            <form id="user-settings-form" method="post">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">主题</label>
                    <input type="text" name="theme" class="mdui-textfield-input" value="{{ setting.theme if setting else '' }}">
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">字体</label>
                    <input type="text" name="font" class="mdui-textfield-input" value="{{ setting.font if setting else '' }}">
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">字体大小</label>
                    <input type="number" name="font_size" class="mdui-textfield-input" value="{{ setting.font_size if setting else '14' }}">
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">背景图片 URL</label>
                    <input type="text" name="background_image" class="mdui-textfield-input" value="{{ setting.background_image if setting else '' }}">
                </div>
                <div style="text-align: center; margin-top:20px;">
                    <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-theme">保存设置</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

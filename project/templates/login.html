{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block page_title %}登录{% endblock %}
{% block content %}
<div class="mdui-card auth-card">
    <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">欢迎回来</div>
        <div class="mdui-card-primary-subtitle">登录你的账号</div>
    </div>
    <div class="mdui-card-content">
        <form id="login-form" method="POST">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">用户名</label>
                <input class="mdui-textfield-input" type="text" name="username" required/>
            </div>
            
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">密码</label>
                <input class="mdui-textfield-input" type="password" name="password" required/>
            </div>

            <div class="login-actions">
                <button type="submit" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme">登录</button>
                <div class="agreement-text">
                    <div>还没有账号？<a href="/create_user" class="mdui-text-color-theme">立即注册</a></div>
                    <div class="sub-text">登录即表示同意服务协议和隐私政策</div>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
.auth-card {
    max-width: 400px;
    margin: 40px auto;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.mdui-card-primary {
    padding: 32px 24px;
    background: linear-gradient(to right, var(--theme-color), var(--theme-color-light));
}

.mdui-card-primary-title {
    color: white;
    font-size: 24px;
    margin-bottom: 8px;
}

.mdui-card-primary-subtitle {
    color: rgba(255,255,255,0.8);
}

.mdui-card-content {
    padding: 24px;
}

.mdui-textfield {
    margin-bottom: 24px;
}

.login-actions {
    margin-top: 32px;
    text-align: center;
}

.login-actions .mdui-btn {
    width: 100%;
    height: 44px;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 0.5px;
    margin-bottom: 24px;
}

.agreement-text {
    color: rgba(0,0,0,0.6);
    font-size: 14px;
}

.agreement-text a {
    text-decoration: none;
    font-weight: 500;
}

.sub-text {
    margin-top: 8px;
    font-size: 12px;
    color: rgba(0,0,0,0.4);
}
</style>

<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    fetch('/api/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: this.username.value,
            password: this.password.value
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/';
        } else {
            mdui.snackbar({
                message: '用户名或密码错误',
                timeout: 2000
            });
        }
    })
    .catch(error => {
        mdui.snackbar({
            message: '登录失败，请重试',
            timeout: 2000
        });
    });
});
</script>
{% endblock %}
